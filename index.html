<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Links and Images </title>

    </head>
    <body>
        <h1>Homepage</h1>
        
        <p> <a href="https://www.theodinproject.com/about">About The Odin Project</a> </p>   <!--this opens the page in the same tab (closes the current tab)-->

        <p> <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a> </p>    <!--this opens a new tab.... also use rel="noopener noreferrer"... for security-->

        <a href="./pages/about.html">About</a>
        <p> ABOUT LINK  </p>     <!-- this is how we link to stuff inside our site--> <!-- we moved this into a different dir called pages a file deep... thus ./pages/about....-->
        
        
        <img src="https://www.theodinproject.com/mstile-310x310.png">

        <img src="./images/dog.jpg" alt="The Dog" height="853" width="640">

    </body>

</html>
